<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/scores.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKIMAC - Scores</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../elements/images/favicon.svg"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-menu">
          <a href="/game">Game</a>
          <a href="/pokidex">Pokidex</a>
          <a href="/scores">Scores</a>
          <a href="/about">About</a>
        </div>
        <div class="music-controls">
          <a href="/home"
            ><img
              src="../elements/images/button-back.png"
              alt="back-home-button"
          /></a>
          <button onclick="playMusic()">
            <img
              src="../elements/images/play-button.png"
              alt="Lecture de musique"
            />
          </button>
          <button onclick="pauseMusic()">
            <img
              src="../elements/images/pause-button.png"
              alt="Pause sur la musique"
            />
          </button>
          <audio
            id="bg-music"
            src="../elements/audio/opening-song.mp3"
            loop
          ></audio>
        </div>
      </nav>
    </header>
    <main>
      <h1>SCORES</h1>
      <div class="gen-container">
        <p>Choisis une génération</p>
        <select id="gen-select" onchange="getScores()">
          <option value="1">Première</option>
          <option value="2">Deuxième</option>
          <option value="3">Troisième</option>
          <option value="4">Quatrième</option>
          <option value="5">Cinquième</option>
          <option value="6">Sixième</option>
          <option value="7">Septième</option>
          <option value="8">Huitième</option>
          <option value="9">Neuvième</option>
        </select>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Rang</th>
              <th>Joueur</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="scores-list"></tbody>
        </table>
      </div>
    </main>
    <footer><p>©2025 IMAC GAME</p></footer>
    <script src="../script/scores.js"></script>
    <script src="../script/navbar.js"></script>
  </body>
</html>
