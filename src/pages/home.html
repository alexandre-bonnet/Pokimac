<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKIMAC - Accueil</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/elements/images/favicon.svg"
    />
    <link rel="stylesheet" href="/src/style/style.css" />
    <link rel="stylesheet" href="/src/style/home.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-menu">
          <a href="/game">Game</a>
          <a href="/pokidex">Pokidex</a>
          <a href="/scores">Scores</a>
          <a href="/about">About</a>
        </div>
        <div class="music-controls">
          <a href="/"
            ><img
              src="/src/elements/images/button-back.png"
              alt="back-home-button"
          /></a>
          <button onclick="playMusic()">
            <img
              src="/src/elements/images/play-button.png"
              alt="Lecture de musique"
            />
          </button>
          <button onclick="pauseMusic()">
            <img
              src="/src/elements/images/pause-button.png"
              alt="Pause sur la musique"
            />
          </button>
          <audio
            id="bg-music"
            src="/src/elements/audio/opening-song.mp3"
            loop
          ></audio>
        </div>
      </nav>
    </header>
    <main>
      <h1>Pokimac</h1>
      <div class="nav-links">
        <a class="pixel-btn" href="/game"
          >Game
          <p class="link-text">Testez votre savoir à propos des Pokémons</p></a
        >
        <a class="pixel-btn" href="/pokidex"
          >Pokidex
          <p class="link-text">Entraînez vous avant de lancer une partie</p></a
        >
        <a class="pixel-btn" href="/scores"
          >Scores
          <p class="link-text">
            Consultez votre nombre de point et ceux de vos amis
          </p></a
        >
        <a class="pixel-btn" href="/about"
          >About
          <p class="link-text">
            Découvez tout à propos de l'équipe et du projet POKIMAC
          </p></a
        >
      </div>
    </main>
    <footer><p>©2025 IMAC GAME</p></footer>
    <script src="/src/script/navbar.js"></script>
  </body>
</html>
